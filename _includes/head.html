<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.url == "/404.html" %}
    <meta name="robots" content="noindex">
  {% endif %}
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="google-site-verification" content="y23fMKgxdfj73GxndMI7T-sBn_GDDGKlgGI3IfPGEeE" />
  <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap">
  <link rel="stylesheet" href="{{ '/assets/css/aos.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="{{ '/assets/js/jquery.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  <script src="{{ '/assets/js/bootstrap.bundle.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  <script src="{{ '/assets/js/aos.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  <script src="{{ '/assets/js/moment.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  <script src="{{ '/assets/js/app.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  <script src="{{ '/assets/font/fontawesome/all.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
</head>
