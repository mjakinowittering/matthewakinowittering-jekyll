<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.url == "/404.html" %}
    <meta name="robots" content="noindex">
  {% endif %}
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% assign cacheBust = site.time | date:'?v=%s' %}
  <meta name="description" content="{{ page.description }}">
  <meta name="google-site-verification" content="y23fMKgxdfj73GxndMI7T-sBn_GDDGKlgGI3IfPGEeE" />
  <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url | append: cacheBust }}">
  <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/moment.js' | relative_url }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
  <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
  <script src="{{ '/assets/font/fontawesome/all.min.js' | relative_url | append: cacheBust }}"></script>
</head>
